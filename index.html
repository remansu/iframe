<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body oncontextmenu="return false;">
    <h1>HTML Project with iframes</h1>
    <div class="iframe-container">
      <h2>Local Content</h2>
      <iframe src="index2.html" frameborder="0">
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>index2</title>
          </head>
          <body>
            <h3>Welcome to Geekster</h3>
            <p>
              This content is displayed from a local HTML file using an iframe.
            </p>
            <p>
              Similarly you can craete different sizes of windows using iframes
              in HTML
            </p>
          </body>
        </html>
      </iframe>
    </div>
    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe width="560" hieght="315" src="https://www.https://www.geekster.in/">
            #document(https://www.geekster.in/)
        </iframe>
    </div>
    <div class="iframe-container">
        <h2>Youtube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NDlVFAhwFBI?si=Uu9n23qELoVrIRvv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

  </body>
</html>
